<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新拟态滑动登录注册（响应式）</title>
    <link rel="stylesheet" href="./pageStyle.css" />
  </head>
  <body>
    <div class="shell">
      <div class="container a-container" id="a-container">
        <form action="" method="" class="form" id="a-form">
          <h2 class="form_title title">注册账号</h2>
          <div class="form_icons">
            <img class="iconfont icon-QQ" src="./pic/QQ.jpg" />
            <img class="iconfont icon-WeChat" src="./pic/WeChat.png" />
            <img class="iconfont icon-bilibili" src="./pic/Bilibili.jpg" />
          </div>
          <span class="form_span">选择注册方式或电子邮箱注册</span>
          <input type="text" class="form_input" placeholder="Name" />
          <input type="email" class="form_input" placeholder="Email" />
          <input type="password" class="form_input" placeholder="Password" />
          <button class="form_button button submit">SIGN UP</button>
        </form>
      </div>

      <div class="container b-container" id="b-container">
        <form action="" method="" class="form" id="b-form">
          <h2 class="form_title title">登入账号</h2>
          <div class="form_icons">
            <img class="iconfont icon-QQ" src="./pic/QQ.jpg" />
            <img class="iconfont icon-WeChat" src="./pic/WeChat.png" />
            <img class="iconfont icon-bilibili" src="./pic/Bilibili.jpg" />
          </div>
          <span class="form_span">选择登录方式或电子邮箱登录</span>
          <input type="email" class="form_input" placeholder="Email" />
          <input type="password" class="form_input" placeholder="Password" />
          <i class="form_link">忘记密码？</i>
          <button class="form_button button submit">SIGN IN</button>
        </form>
      </div>

      <div class="switch" id="switch-cnt">
        <div class="switch_circle"></div>
        <div class="switch_circle switch_circle-t"></div>
        <div class="switch_container" id="switch-c1">
          <h2 class="switch_title title" style="letter-spacing: 0">
            Welcome Back!
          </h2>
          <p class="switch_description description">
            已经有账号了，登入账号继续奇妙的旅途吧！
          </p>
          <button class="switch_button button switch-btn">SIGN IN</button>
        </div>

        <div class="switch_container is-hidden" id="switch-c2">
          <h2 class="switch_title title" style="letter-spacing: 0">
            Hello Friend!
          </h2>
          <p class="switch_description description">
            注册一个账号，让我们一同踏上奇妙的旅途！
          </p>
          <button class="switch_button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./slidePage.js"></script>
